<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      form {
        width: 40%;
        text-align: left;
        margin: auto;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 10px;
        background-color: #f9f9f9;
      }
      label {
        display:inline-block;
        width: 150px;
        font-weight: bold;
      }
      button {
        width: 100px;
        padding: 8px;
        background-color: rgb(121, 121, 137);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      input, select, textarea {
      width: 60%;
      padding: 5px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      }
      input[type="radio"], input[type="checkbox"] {
        width: auto;
      }
        
    </style>
  </head>
  <body>
    <h2>___________________________________________Register Here___________________________________________</h2>
    <h3>Please Fill And Submit Form :</h3>

    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br>

      <label for="gender" class="radio">Gender:</label>
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> Female
      <input type="radio" name="gender" value="other"> Other <br>

      <label for="skill">Skill Level:</label>
      <select id="skill" name="skill">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select><br>

      <label for="color">Favorite Color:</label>
      <input type="color" id="color" name="color"><br>

      <label for="father">Father Name:</label>
      <input type="text" id="father" name="father" placeholder="Enter your Father Name"><br>

      <label class="checkbox">Languages:</label>
      <input type="checkbox" name="language" value="Tamil"> Tamil
      <input type="checkbox" name="language" value="English"> English
      <input type="checkbox" name="language" value="Malayalam"> Malayalam <br>

      <label for="hobbies">Hobbies:</label>
      <textarea id="hobbies" name="hobbies" rows="2" placeholder="Enter your hobbies"></textarea><br>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="2" placeholder="Enter your address"></textarea><br>

      <button type="submit">Submit</button>
    </form>

  </body>
</html>
