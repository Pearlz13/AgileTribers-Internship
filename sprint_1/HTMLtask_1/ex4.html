<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body> 
  <h3>Here are the list types we use in html:</h3> 
  <hr>
  <h4>UNORDERED LIST</h4>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>
  
  <h4>ORDERED LIST</h4>
  <ol>
    <li>Value 1</li>
    <li>Value 2</li>
    <li>Value 3</li>
    <li>Value 4</li>
    <li>Value 5</li>
  </ol>

</body>
</html>
