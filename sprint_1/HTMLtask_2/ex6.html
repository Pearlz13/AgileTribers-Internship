<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excercise-6</title>
  <style>
    body {
      border: 2px solid black;
      display: inline-block;
    }
    td,th {
      border: 1px solid black;
      padding: 10px;
    }
    table {
      border: 1px solid black;
      padding: 3px;
    }
  </style>
</head>
<body>
  <table style="width: 500px;">
    <tr>
      <th colspan="5">Number</th>
    </tr>
    <tr>
      <td rowspan="2">1</td>
      <td>2</td>    
      <td>3</td>    
      <td>4</td>    
      <td>5</td>
    </tr>
    <tr>
      <td>6</td>
      <td colspan="3">7</td>
    </tr>
    <tr>
      <td>8</td>
      <td>9</td>
      <td rowspan="2">10</td>
      <td>11</td>
      <td>12</td>
    </tr>
    <tr>
      <td>13</td>
      <td>14</td>
      <td>15</td>
      <td>16</td>
    </tr>
  </table>
</body>
</html>
